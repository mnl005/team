<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            flex-flow:column nowrap;
            width:400px;
            height: fit-content;
            margin:auto;
            align-items: center;
            justify-content: baseline;
        }
        form>label{
            font-size:30px;
            margin-bottom:20px;

        }
        form>input, form>button{
            flex-grow:1;
        }
    </style>
</head>
<body>
    <form>
        <label>로그인</label>
        <input type="text" name="id">
        <input type="text" name="pwd">
        <button>로그인</button>
        <button>카카오인증</button>
    </form>
</body>
</html>
